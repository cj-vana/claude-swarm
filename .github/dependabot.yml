# Dependabot configuration for claude-swarm
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "npm"
    groups:
      # Group production dependencies together
      production:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
      # Group development dependencies together
      development:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore(ci)"
    labels:
      - "dependencies"
      - "github-actions"
    groups:
      # Group all GitHub Actions updates together
      actions:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
